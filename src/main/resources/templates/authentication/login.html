<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
<link href="/css/bootstrap-login.css" rel="stylesheet" id="bootstrap-css" />
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<title>BasketBallShop Login</title>

</head>

<body>

	<div>
		
		<div class="sidenav">
			<div class="login-main-text">
				<h2>
					BasketBall Shop<br> Login Page
				</h2>
				<p>Login or register from here to access.</p>
			</div>
		</div>

		<div class="main">
			<div class="col-md-6 col-sm-12">
				<div class="login-form">
					<form th:action="@{/authenticateTheUser}" method="POST"
						class="form-horizontal">
						<div class="form-group">

									<!-- Check for login error -->
									<div th:if="${param.error}"
										class="alert alert-danger col-xs-offset-1 col-xs-10">
										Invalid username and password.</div>

									<!-- Check for logout -->
									<div th:if="${param.logout}"
										class="alert alert-success col-xs-offset-1 col-xs-10">
										You have been logged out.</div>

							
						</div>
						
						<div class="form-group">
                     		<input type="text" name="username" class="form-control" placeholder="User Name">
						</div>
						
						<div class="form-group">
                     		<input type="password" name="password" class="form-control" placeholder="Password">
						</div>

						<!-- Login/Submit Button -->
						<div style="margin-top: 10px" class="form-group">
							<div class="col-sm-6 controls">
								<button type="submit" class="btn btn-black">Login</button>
							</div>
						</div>
						
						
					</form>
				</div>
			
			</div>
			
			<div  class="col-sm-6 controls">
				<a th:href="@{/register/showRegistrationForm}"
					class="btn btn-secondary" role="button" aria-pressed="true">Register
					New User</a>
			</div>
			
			
			
			


		</div>

	</div>


</body>

</html>
