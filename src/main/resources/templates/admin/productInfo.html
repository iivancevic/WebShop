<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<title>Basketball Shop</title>

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet" />
<body>
	<nav class="navbar navbar-expand navbar-dark bg-dark">
		<a class="navbar-brand">BasketBall Shop</a>
		<div class="collapse navbar-collapse justify-content-between"
			id="navbarsExample02">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/allProducts">Products</a></li>
				<li class="nav-item"><a class="nav-link" href="/myProfile">My Profile</a></li>
			</ul>
			<form th:action="@{/logout}" method="POST">
				<input type="submit" class="nav-link" value="Logout" />
			</form>
			
		</div>
	</nav>
	<div class="container">
		<div>
			<ol class="breadcrumb">
				<li><a th:href="@{/admin/productList}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Go back</a></li>
				<li><a th:href="@{/admin/updateProduct?id=}+${product.id}">Edit</a></li>
			</ol>
		</div>
		
		<div class="row">
			<div class="col-xs-3">
				<div class="panel panel-default">
				<div class="panel-body">
					<img th:src="@{/image/product/}+${product.id}+'.png'" class="img-responsive center-block" />
				</div>
				</div>
			</div>
			<div class="col-xs-9">
				<h3 th:text="${product.name}"></h3>
				<div class="row">	
					<div class="col-xs-6">
						<p><strong>Category: </strong><span th:text="${product.category}"></span></p>
					</div>
					<div class="col-xs-6">
						<p><strong>Price: </strong><span th:text="${product.price}"></span></p>
						<p><strong>Number in Stock: </strong><span th:text="${product.inStockNumber}"></span></p>
					</div>
				</div>
				
				<p><Strong>Description: </Strong><span th:text="${product.description}"></span></p>
			</div>
		</div>
	</div>
	

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="../../assets/js/vendor/popper.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>

</body>

</html>
